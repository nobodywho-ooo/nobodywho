      - Chat: python/chat.md
      - Tool Calling: python/tool-calling.md
      - Sampling: python/sampling.md
      - Streaming & Async API: python/streaming-and-async-api.md
      - Embeddings & RAG: python/embeddings-and-rag.md
      - Logging: python/logging-and-troubleshooting.md
  - Flutter:
      - Getting started with Flutter: flutter/index.md
      - Chat: flutter/chat.md
      - Tool Calling: flutter/tool-calling.md
      - Sampling: flutter/sampling.md
