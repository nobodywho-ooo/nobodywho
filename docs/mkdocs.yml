# github link in the top right
repo_url: https://github.com/nobodywho-ooo/nobodywho
repo_name: nobodywho-ooo/nobodywho
theme:
  name: shadcn
  show_title: true # show the title in the top bar
  show_stargazers: true # show the stargazers in the top bar
  pygments_style: # default styles
    light: shadcn-light
    dark: github-dark
  icon: ./assets/icon.svg # use the shadcn svg if not defined
  topbar_sections: false # NEW!
  show_datetime: false

markdown_extensions:
  - codehilite
  - admonition

extra_css:
  - css/extra.css

extra_javascript:
  - js/plausible.js
