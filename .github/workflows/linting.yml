name: "Formatting checks"
on: workflow_call

jobs:
  rustfmt-check:
    runs-on: ubuntu-24.04
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4
    - name: "Setup rust toolchain"
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt
    - name: "Run rustfmt check"
      uses: actions-rust-lang/rustfmt@v1