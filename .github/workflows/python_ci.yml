name: "python_ci"

on:
  workflow_call

permissions:
  contents: read

jobs:
  linux-build:
    runs-on: ubuntu-24.04
    strategy: 
      fail-fast: false
      matrix:
        profile:
          - "release"
        target:
          - "x86_64-unknown-linux-gnu"
        
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: pip install maturin
      - name: "Install distro dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev cmake libshaderc-dev libvulkan-dev glslc
      - name: "Build linux python wheel"
        run: maturin build --verbose ${{ matrix.profile == 'release' && '--release' || '' }} --locked
        working-directory: ./nobodywho/python
     
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: nobodywhopython_linux
          path: ./nobodywho/target/wheels/nobodywhopython*.whl
        
  windows-build:
    runs-on: windows-latest
    strategy: 
      fail-fast: false
      matrix: 
        target:
          - "x86_64-pc-windows-msvc"
        profile:
          - "release"
    env:
      RUSTFLAGS: >-
        -l Advapi32
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: pip install maturin
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.2.5
        with:
          vulkan_version: 1.3.296.0
          cache: true
          install_runtime: true
          stripdown: true
      - name: "Build windows python wheel"
        run: |
          mv ./nobodywho/* C:/
          cd C:/
          cd python
          maturin build --verbose ${{ matrix.profile == 'release' && '--release' || '' }} --locked --target ${{ matrix.target }}
      - name: "Upload wheel artifact"
        uses: actions/upload-artifact@v4
        with:
          name: nobodywhopython_windows
          path: C:/target/wheels/nobodywhopython*.whl


  mac-os-build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        profile:
          - "release"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: brew install maturin
      - name: "Build macos python wheel"
        run: maturin build --verbose ${{ matrix.profile == 'release' && '--release' || 'aarch64-apple-darwin' }} --locked
        working-directory: ./nobodywho/python
      
      - name: "Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: nobodywhopython_macos
          path: ./nobodywho/target/wheels/nobodywhopython*.whl
      
  


  linux-pip-install-test:
    needs: [linux-build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - name: "Install distro dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev cmake libshaderc-dev libvulkan-dev glslc
      - name: "Download wheel"
        uses: actions/download-artifact@v4
      
      - name: Install wheel
        run: |
          python3 -m venv maturinvenv
          source ./maturinvenv/bin/activate
          pip install nobodywhopython_linux/nobodywhopython*manylinux*.whl

       # ---------- MODELS ----------
      - name: Cache GGUF models
        uses: actions/cache@v4
        with:
          id: cache-linux-python-model
          path: linux/nobodywhopython/models
          key: gguf-${{ hashFiles('models.lock') }}
          restore-keys: gguf-

      - name: Download models (if cache miss)
        if: steps.cache-linux-python-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p linux/nobodypython/models
          curl -L --fail --progress-bar https://huggingface.co/unsloth/Qwen3-0.6B-GGUF/resolve/main/Qwen3-0.6B-UD-Q6_K_XL.gguf \
            -o linux/nobodypython/models/Qwen3-0.6B-UD-Q6_K_XL.gguf

      - name: Run small model in python
        run: |
          source ./maturinvenv/bin/activate
          python nobodywho/python/small_model_test.py "linux/nobodypython/models/Qwen3-0.6B-UD-Q6_K_XL.gguf"
          
      



  mac-os-pip-install-test:
    needs: [mac-os-build]
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        profile:
          - "release"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      
      - name: "Download wheel"
        uses: actions/download-artifact@v4
      
      - name: Install wheel
        run: |
          python3 -m venv maturinvenv
          source ./maturinvenv/bin/activate
          pip install nobodywhopython_macos/nobodywhopython*macosx*.whl
      

        # ---------- MODELS ----------
      - name: Cache GGUF models
        uses: actions/cache@v4
        with:
          id: cache-macos-python-model
          path: macos/nobodywhopython/models
          key: gguf-${{ hashFiles('models.lock') }}
          restore-keys: gguf-

      - name: Download models (if cache miss)
        if: steps.cache-macos-python-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p macos/nobodypython/models
          curl -L --fail --progress-bar https://huggingface.co/unsloth/Qwen3-0.6B-GGUF/resolve/main/Qwen3-0.6B-UD-Q6_K_XL.gguf \
            -o macos/nobodypython/models/Qwen3-0.6B-UD-Q6_K_XL.gguf

      - name: Run small model in python
        run: |
          source ./maturinvenv/bin/activate
          python nobodywho/python/small_model_test.py "macos/nobodypython/models/Qwen3-0.6B-UD-Q6_K_XL.gguf"
          



      

  windows-pip-install-test:
    runs-on: windows-latest
    needs: [windows-build]
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: pip install maturin
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.2.5
        with:
          vulkan_version: 1.3.296.0
          cache: true
          install_runtime: 
      - name: "Download wheel"
        uses: actions/download-artifact@v4
      - name: Install wheel
        run: |
          python -m venv maturinvenv
          maturinvenv/Scripts/activate
          pip install D:/a/nobodywho/nobodywho/nobodywhopython_windows/nobodywhopython-0.1.0-cp38-abi3-win_amd64.whl
      
      # ---------- MODELS ----------
      - name: Cache GGUF models
        uses: actions/cache@v4
        with:
          id: cache-windows-python-model
          path: D:/a/nobodywho/nobodywho/windows/nobodywhopython/models
          key: gguf-${{ hashFiles('models.lock') }}
          restore-keys: gguf-

      - name: Download models (if cache miss)
        if: steps.cache-windows-python-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p D:/a/nobodywho/nobodywho/windows/nobodywhopython/models
          curl -L --fail --progress-bar https://huggingface.co/unsloth/Qwen3-0.6B-GGUF/resolve/main/Qwen3-0.6B-UD-Q6_K_XL.gguf \
            -o D:/a/nobodywho/nobodywho/windows/nobodywhopython/models/Qwen3-0.6B-UD-Q6_K_XL.gguf
      



      
