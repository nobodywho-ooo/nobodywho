name: "python_ci"

on:
  workflow_call

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-24.04
    strategy: 
      fail-fast: false
      matrix:
        profile:
          - "release"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: pip install maturin
      - name: "Install distro dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev cmake libshaderc-dev libvulkan-dev glslc
      #- run: curl -sSf https://sshx.io/get | sh -s run
      - name: "Build linux python wheel"
        run: maturin build --verbose ${{ matrix.profile == 'release' && '--release' || '' }} --locked
        working-directory: ./nobodywho/python
        
  windows:
    runs-on: windows-latest
    strategy: 
      fail-fast: false
      matrix: 
        target:
          - "x86_64-pc-windows-msvc"
        profile:
          - "release"
    env:
      RUSTFLAGS: >-
        -l Advapi32
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: pip install maturin
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1.2.5
        with:
          vulkan_version: 1.3.296.0
          cache: true
          install_runtime: true
          stripdown: true
      - name: "Move into shortly named dir"
        run: |
          mv ./nobodywho/* C:/
          cd C:/
      - name: "Build windows python wheel"
        run: |
          ls nobodywho/
          cd nobodywho/python
          maturin build --verbose ${{ matrix.profile == 'release' && '--release' || '' }} --locked

        

  mac-os:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        target:
          - "x86_64-apple-darwin"
          - "aarch64-apple-darwin"
        profile:
          - "release"
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - run: brew install maturin
      - name: "Build macos python wheel"
        run: maturin build --verbose ${{ matrix.profile == 'release' && '--release' || '' }} --locked macos-deployment-target = "${{ matrix.target }}" 
        working-directory: ./nobodywho/python



      
