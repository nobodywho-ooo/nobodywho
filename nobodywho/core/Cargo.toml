[package]
name = "nobodywho"
version = "2.0.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
encoding_rs = "0.8.34"
thiserror = "2.0.3"
minijinja = { version = "2.5.0", features = ["builtins", "json", "loader"] }
serde = { version = "1.0.215", features = ["derive"] }
chrono = "0.4.39"
llama-cpp-sys-2 = { git = "https://github.com/utilityai/llama-cpp-rs.git", branch = "update-llama-cpp-2025-04-29" }
llama-cpp-2 = { git = "https://github.com/utilityai/llama-cpp-rs.git", branch = "update-llama-cpp-2025-04-29" }
lazy_static = "1.5.0"
minijinja-contrib = { version = "2.7.0", features = ["pycompat"] }
tokio = { version = "1.43.0", features = ["sync", "rt", "rt-multi-thread", "macros"] }
tokio-stream = "0.1.17"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

[target.'cfg(not(target_os = "macos"))'.dependencies]
llama-cpp-2 = { git = "https://github.com/utilityai/llama-cpp-rs.git", branch = "update-llama-cpp-2025-04-29", features = ["vulkan"] }
